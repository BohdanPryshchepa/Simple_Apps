<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="password-generator row jcc aic">
      <div class="container column jcc aic js-">
        <div class="password">
          <div class="password-field js-password-field row jcc aic">

          </div>
        </div>
        <div class="parameters">
          <div class="desc">Password Length</div>
          <div>
            <input type="number" min="5" max="30" step="1" value="5" class="length-item js-length-item">
            <input type="range" min="5" max="30" step="1" value="5" class="length-range js-length-range">
          </div>
          <div class="checkbox ">
            <div class="parameter">
              <input type="checkbox" id="numbers" class="checkbox__input js-number">
              <label for="numbers" class="checkbox__label">Numbers</label>
            </div>
            <div class="parameter">
              <input type="checkbox" id="symbols" class="checkbox__input js-symbols">
              <label for="symbols" class="checkbox__label">Symbols</label>
            </div>
          </div>
        </div>
        <div class="button">
          <button class="btn js-btn-generate">Generate</button>
        </div>
      </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
